<html lang="es">

  <body>
    <!-- Encabezado -->
    <header>
      <nav center>
        <a href="index.html"
          ><img src="image-removebg-preview (2).png" class="logo"
        /></a>
        <a href="presentacion.html" class="link">Página de Presentación</a>
        <a href="requerimientos.html" class="link">Requerimientos</a>
        <a href="desarrollo.html" class="link">Para Desarrollo</a>
        <a href="despliegue.html" class="link">Despliegue</a>
      </nav>
    </header>

    <!-- Contenido -->
    <section class="content">
      <h1>Descripción del proyecto</h1>
      <h2>
        APLICACIÓN PARA MANEJO DE MÚSICA
      </h2>
      <p>Ingresar aquí el texto que describe nuestro proyecto</p>
    </section>

    <!-- Banner Principal -->
    <section class="banner">
      <a href="listaIntegrantes.html" class="big-link">Listado de Integrantes</a>
    </section>

    <!-- Sección de Arquitectura del Proyecto -->
    <section class="banner">
      <a href="arquitectura.html" class="big-link">Arquitectura del Proyecto</a>
    </section>

    <!-- Sección de Arquitectura del Proyecto -->
    <section class="banner">
      <a href="pruebas.html" class="big-link">Pruebas</a>
    </section>

    <!-- Formulario de Contacto -->
    <section class="contact">
      <h2>CONTÁCTENOS</h2>
      <form method="post">
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre & Apellido"
          required
          style="display: inline-block"
        />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@mail.com"
          required
          style="display: inline-block"
        />
        <button type="submit">Enviar</button>
      </form>
    </section>
    <!-- JavaScript -->
    <script>
      const contactForm = document.getElementById("contactForm");
      contactForm.addEventListener("submit", (event) => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        if (name && email) {
          alert("Formulario enviado exitosamente");
        } else {
          alert("Por favor, complete ambos campos.");
        }

        event.preventDefault(); // Prevent actual form submission
      });
    </script>
  </body>
</html>
